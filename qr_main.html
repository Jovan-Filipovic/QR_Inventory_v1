<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Inventory System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>QR Inventory System</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Tools</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>Scan or Search Inventory</h2>

        <!-- QR Scanner Button -->
        <button id="scanButton">Scan QR Code</button>

        <!-- Manual ID Entry -->
        <input type="text" id="itemID" placeholder="Enter ID">
        <button id="searchButton">Search</button>

        <!-- Inventory Details -->
        <div id="inventoryData"></div>

        <!-- Inventory Management Form -->
        <h3>Manage Inventory</h3>
        <form>
            <input type="text" id="newID" placeholder="Item ID" readonly>
            <input type="text" id="newName" placeholder="Item Name" readonly>
            <input type="text" id="newCategory" placeholder="Category" readonly>
            <input type="text" id="newStock" placeholder="Stock" readonly>
            <input type="text" id="newLocation" placeholder="Location" readonly>
        </form>

        <!-- Align Buttons Below -->
        <div class="button-group">
            <button id="addItemButton">Add Item</button>
            <button id="deleteItemButton">Delete Item</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Follow us on:</p>
        <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">LinkedIn</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
