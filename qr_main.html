<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Inventory System</title>
    <link rel="stylesheet" href="styles.css">
</head>
    
<body>
    <!-- Header -->
    <header>
        <h1>QR Inventory System v1.0</h1>
        <h3>by yoyomaji - 40 </h3>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Tools</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>Scan or Search Inventory</h2>
        
        <!-- Manual ID Entry -->
        <label for="itemID">Enter Item ID:</label>
        <input type="text" id="itemID">
        
        <!-- QR Scanner Button -->
        <div class="button-group">
            <button id="scanButton">Scan QR Code</button>
            <button id="searchButton">Search</button>
            <button id="loadPicButton">Load QR Picture</button>
        </div>
        <input type="file" id="fileInput" accept="image/png" style="display: none;">

        <!-- Div Container for QR code -->
        <div id="qr-reader" style="width: 300px; height: 300px;">
            <img id="qrImage" src="" alt="QR Code" style="display: none; width: 200px;">
        </div>
        
        <!-- ------------------------- -->
        <!-- Inventory Management Form -->
        <!-- ------------------------- -->
        <h3>Manage Inventory</h3>
        
        <form>
            <label for="newID">Item ID:</label>
            <input type="text" id="newID" placeholder="Enter Item ID" title="Unique identifier for inventory item">
        
            <label for="newName">Item Name:</label>
            <input type="text" id="newName" placeholder="Enter Item Name" title="Name of the inventory item">
        
            <label for="newOwner">Owner:</label>
            <input type="text" id="newOwner" placeholder="Enter Owner Name" title="Person or department assigned to the item">
        
            <label for="newQty">Quantity:</label>
            <input type="number" id="newQty" placeholder="Enter Quantity" title="Total quantity available">
        
            <label for="newLocation">Location:</label>
            <input type="text" id="newLocation" placeholder="Enter Location" title="Where the item is stored">
        </form>


        <!-- Buttons Below -->
        <div class="button-group">
            <button id="addItemButton">Add Item</button>
            <button id="deleteItemButton">Delete Item</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Follow us on:</p>
        <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">LinkedIn</a>
        <p>(c) 2025. All rights reserved</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</body>
</html>
